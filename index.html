<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Confrance</title>
</head>
<body>
    <header class="header">
        <div class="header-top">
            <div class="container">
                <div class="top-info">
                    <div class="logo">
                        <img src="./assets/images/logo.png.webp" alt="">
                        <div class="logo-text">
                            <span class="fs-2">Confrans</span> <br>
                            <span class="fs-6">Avqust 25, 2018 - Miami Marina Bay</span>
                        </div>
                    </div>
                    <div class="hamburger-icon">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <ul class="social-icons">
                        <li><a href="#"><i class="fa fa-pinterest" ></i></a></li>
                        <li><a href="#"><i class="fa fa-facebook" ></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter" ></i></a></li>
                        <li><a href="#"><i class="fa fa-dribbble" ></i></a></li>
                        <li><a href="#"><i class="fa fa-behance" ></i></a></li>
                        <li><a href="#"><i class="fa fa-linkedin" ></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="header-bottom">
            <div class="container">
                <div class="bottom-info">
                    <ul >
                        <li class="active"><a href="#">home</a></li>
                        <li><a href="#">about us</a></li>
                        <li><a href="#">speakers</a></li>
                        <li><a href="#">events</a></li>
                        <li><a href="#">news</a></li>
                        <li><a href="#">contact</a></li>
                    </ul>
                    <div class="d-flex align-items-center">
                        <div class="header-search">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </div>
                        <a class="ticket-button">
                            Buy Tickets Now!
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="navbar-mobile">
                <div class="mark-button">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="logo">
                    <img src="./assets/images/logo.png.webp" alt="">
                    <div class="logo-text">
                        <span class="fs-2">Confrans</span> <br>
                        <span class="fs-6">Avqust 25, 2018 - Miami Marina Bay</span>
                    </div>

                </div>
                <ul >
                    <li class="active"><a href="#">home</a></li>
                    <li><a href="#">about us</a></li>
                    <li><a href="#">speakers</a></li>
                    <li><a href="#">events</a></li>
                    <li><a href="#">news</a></li>
                    <li><a href="#">contact</a></li>
                </ul>
                
                <ul class="social-icons">
                    <li><a href="#"><i class="fa fa-pinterest" ></i></a></li>
                    <li><a href="#"><i class="fa fa-facebook" ></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter" ></i></a></li>
                    <li><a href="#"><i class="fa fa-dribbble" ></i></a></li>
                    <li><a href="#"><i class="fa fa-behance" ></i></a></li>
                    <li><a href="#"><i class="fa fa-linkedin" ></i></a></li>
                </ul>
        </div>
    </header>
    <script src="https://kit.fontawesome.com/7ef1703760.js" crossorigin="anonymous"></script>
    <script>
        const hamburgerIcon = document.querySelector('.hamburger-icon');
        const navbarMobile = document.querySelector('.navbar-mobile');
        const markButton = document.querySelector('.mark-button');
        hamburgerIcon.addEventListener('click', function() {
            navbarMobile.classList.add('show');
        });

        markButton.addEventListener('click', function(){
            navbarMobile.classList.remove('show');
        });
    </script>
</body>
</html>
